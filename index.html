 <a href="#" id="teste">scrollTo(50)</a>
<script src="../dist/miniscroll.js"></script>
<script>
var mini = new Miniscroll("#mini", {
axis: "y",
size: 10,
sizethumb: "auto"
});
if (window.addEventListener) {
document.getElementById("teste").addEventListener("click", onMove, false);
} else if (window.attachEvent) {
document.getElementById("teste").attachEvent("onclick", onMove);
}
function onMove(event) {
event.returnValue = false;
if(event.preventDefault) {
event.preventDefault();
}
mini.scrollTo(50);
}
</script>
